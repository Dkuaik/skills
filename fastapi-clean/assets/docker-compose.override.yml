# Development override - auto-loaded with docker compose up
services:
  app:
    build:
      target: base
    volumes:
      - ./app:/app/app:ro
      - ./tests:/app/tests:ro
    environment:
      - DEBUG=true
      - LOG_LEVEL=debug
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
      - "5678:5678"  # Debug port (debugpy)
